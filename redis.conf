# Redis Configuration for AIFX_v2
# Basic Redis configuration optimized for forex data caching

# Network
bind 127.0.0.1
port 6379
timeout 300

# Memory Management
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence (adjust based on needs)
# For development, we'll use RDB snapshots
save 900 1    # Save if at least 1 key changed in 900 seconds
save 300 10   # Save if at least 10 keys changed in 300 seconds
save 60 10000 # Save if at least 10000 keys changed in 60 seconds

# RDB file
dbfilename dump.rdb
dir ./

# Logging
loglevel notice
logfile ""

# Security
# requirepass your_redis_password_here

# Performance
tcp-keepalive 300
tcp-backlog 511

# Client handling
maxclients 10000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Key expiration
# Enable notifications for expired events (useful for cache monitoring)
notify-keyspace-events Ex